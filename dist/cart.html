<!DOCTYPE html><html class="" lang=zh-cmn-Hans style="position: static;"><head><meta http-equiv=Content-Type content="text/html; charset=UTF-8"><meta name=keywords content=有赞,移动电商服务平台><meta name=description content=""><meta name=HandheldFriendly content=True><meta name=MobileOptimized content=320><meta name=format-detection content="telephone=no"><meta http-equiv=cleartype content=on><meta name=referrer content=always><link rel="shortcut icon" href=https://b.yzcdn.cn/v2/image/yz_fc.ico><title>购物车</title><meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><style>[v-cloak]{display: none;}</style><link href=./static/css/cart.7ebb491439532400d47e819879330b72.css rel=stylesheet></head><body class=body-fixed-bottom style=""><div class=container style="min-height: 581px;" v-cloak><div class=empty-list v-show=isEmpty><h2>购物车快饿瘪了T.T</h2><div class=desc>快给我挑点宝贝</div><div class=go-homepage-btn><a href=index.html>去逛逛</a></div></div><div class=loading-more v-if=loading><span></span></div><div v-else><div class="content clearfix js-page-content"><div id=cart-container><div><div class="js-shop-list shop-list"><div class="block block-order block-cart" v-for="(shop,shopIndex) in lists"><div class=header><div class="select-group js-select-group" @click=selectShop(shop) v-show=!editingShop><span class=check :class={checked:shop.checked}></span></div><div class="select-group js-select-group" @click=selectShop(shop) v-show="editingShop&&editingShopIndex===shopIndex"><span class=check :class={checked:shop.removeChecked}></span></div><a class=shop-title><i class=custom-store-img>店铺：</i> {{shop.shopTitle}}</a> <a href=javascript:; data-type=cart class="j-edit-list pull-right c-blue font-size-12 edit-list" @click=edit(shop,shopIndex)>{{shop.editingMsg}}</a></div><div><ul class="js-list block block-list block-list-cart border-0"><li class="block-item block-item-cart" v-for="(good,goodIndex) in shop.goodsList" :class={editing:shop.editing} @touchstart=start($event,good) @touchend=end($event,shopIndex,good,goodIndex) :ref="'good-'+shopIndex+'-'+goodIndex"><div><div class=check-container @click=selectGood(shop,good) v-show=!editingShop><span class=check :class={checked:good.checked}></span></div><div class=check-container @click=selectGood(shop,good) v-show="editingShop&&editingShopIndex===shopIndex"><span class=check :class={checked:good.removeChecked}></span></div><div class="name-card clearfix"><a :href="'goods.html?id='+good.id" class="thumb js-goods-link"><img class=js-lazy :src=good.img></a><div class=detail><a :href="'goods.html?id='+good.id" class=js-goods-link><h3 class="title js-ellipsis"><i>{{good.title}}</i></h3></a><p class="sku ellipsis">{{good.sku}}</p><div class=num v-show=!shop.editing>×<span class=num-txt>{{good.number}}</span></div><div class=num v-show=shop.editing><div class=quantity><button type=button class=minus :class="{disabled:good.number === 1}"></button> <input type=text pattern=[0-9]* class=txt v-model=good.number @input=update(good)> <button type=button class=plus></button><div class="response-area response-area-minus" @click=reduce(good)></div><div class="response-area response-area-plus" @click=add(good)></div></div></div><div class="price c-orange">¥<span>{{good.price | formatPrice}}</span></div></div><div class=error-box></div></div><div class=delete-btn @click=remove(shop,shopIndex,good,goodIndex)><span>删除</span></div></div></li></ul></div></div></div><div class="js-invalid-goods shop-list"></div><div style=padding:0; class="js-bottom-opts bottom-fix"><div class="go-shop-tip js-go-shop-tip c-orange font-size-12" v-show=!isEmpty>你需要分开结算每个店铺的商品哦~</div><div class="bottom-cart clear-fix"><div class=select-all @click=selectAll><span class=check :class={checked:allSelected} v-show=!editingShop></span> <span class=check :class={checked:allRemoveSelected} v-show=editingShop></span> 全选</div><div class=total-price v-show=!editingShop>合计：¥<span class=js-total-price style="color: rgb(255, 102, 0);">{{total | formatPrice}}</span><p class=c-gray-dark>不含运费</p></div><button href=javascript:; class="js-go-pay btn btn-orange-dark font-size-14" :disabled=!selectedLists.length v-show=!editingShop>结算 ({{selectedLists.length?selectedLists.length:'0'}})</button> <button href=javascript:; :disabled=!removeLists.length v-show=editingShop class="j-delete-goods btn font-size-14 btn-red" style=display:none; @click=removeList>删除</button></div></div></div></div></div><transition name=fade><div class=van-modal style="z-index: 2000;" v-show=showPop></div></transition><transition name=fade><div class=van-dialog style="z-index: 2001;" v-show=showPop><div class=van-dialog__content><div class=van-dialog__message>{{removeMsg}}</div></div><div class="van-hairline--top van-dialog__footer van-dialog__footer--buttons"><button class="van-button van-button--default van-button--large van-dialog__cancel" style="" @click=removeCancal><span class=van-button__text>取消</span></button> <button class="van-button van-button--default van-button--large van-dialog__confirm van-hairline--left" @click=removeConfirm><span class=van-button__text>确认</span></button></div></div></transition></div></div><script type=text/javascript src=./static/js/manifest.96d7be87501b086eacad.js></script><script type=text/javascript src=./static/js/vendor.f65c2ab564c66e2c5655.js></script><script type=text/javascript src=./static/js/cart.010ac54ac5e760b2c848.js></script></body></html>
